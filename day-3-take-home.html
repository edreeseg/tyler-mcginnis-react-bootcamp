<!DOCTYPE html>
<html>
<head>
<title>Popular Repos</title>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
<div id='app'></div>
<script>
    window.API = {
    fetchPopularRepos(language) {
        // "language" can be "javascript", "ruby", "python", or "all"
        const encodedURI = encodeURI(`https://api.github.com/search/repositories?q=stars:>1+language:${language}&sort=stars&order=desc&type=Repositories`)
        return fetch(encodedURI)
        .then((data) => data.json())
        .then((repos) => repos.items)
        .catch((error) => {
            console.warn(error)
            return null
        });
    }
    }
</script>

<script type='text/babel'>
    class Loading extends React.Component {
    constructor(props) {
        super(props);
        this.state = {
        text: 'Loading'
        };
    }
    componentDidMount() {
        const stopper = this.state.text + '...';
        this.interval = window.setInterval(() => {
        this.state.text === stopper
            ? this.setState(() => ({ text: 'Loading' }))
            : this.setState((prevState) => ({ text: prevState.text + '.' }))
        }, 300)
    }
    componentWillUnmount() {
        window.clearInterval(this.interval);
    }
    render() {
        return (
        <h2>
            {this.state.text}
        </h2>
        )
    }
    }

    function Nav(props){
        return (
            <ul>
                <li><a href = '#all' onClick={() => props.onNavChange('all')}>All</a></li>
                <li><a href = '#js' onClick={() => props.onNavChange('javascript')}>JavaScript</a></li>
                <li><a href = '#ruby' onClick={() => props.onNavChange('ruby')}>Ruby</a></li>
                <li><a href = '#python' onClick={() => props.onNavChange('python')}>Python</a></li>
                <li><a href = '#java' onClick={() => props.onNavChange('java')}>Java</a></li>
            </ul>
        )
    }

    function RepoDisplay(props){
        return props.loading ? (
                    <Loading />
                ) : (
                    <div>
                        <h1>Most Popular {props.language === 'all' ? '' : 
                        props.language.charAt(0).toUpperCase() + props.language.slice(1)} Repos</h1>
                        <div style={{
                                    display: 'flex',
                                    flexWrap: 'wrap',
                                }}>
                            {props.repos.map(x => {
                                return (
                                <div key={x.name}>
                                    <ul>
                                        <li><a href={x.html_url}>{x.name}</a></li>
                                        <li>{`@${x.owner.login}`}</li>
                                        <li>{`${x.stargazers_count} stars`}</li>
                                    </ul>
                                </div>
                                );
                            })}
                        </div>
                    </div>
                )
    }

    class App extends React.Component {
    constructor(props){
        super(props);
        this.state = {
            loading: true,
            repos: [],
        };
        this.handleNavChange = this.handleNavChange.bind(this);
    }
    componentDidMount(){
        API.fetchPopularRepos('all')
            .then((repos) => {
                this.setState({
                    repos,
                    loading: false,
                    language: 'all',
                });
            });
    }
    handleLanguageChange(language){
        this.setState({
            loading: true,
        });
        API.fetchPopularRepos(language)
            .then((repos) => {
                this.setState({
                    repos,
                    loading: false,
                    language,
                });
            });
    }
    handleNavChange(language){
        this.setState({
            language,
        });
    }
    componentDidUpdate(prevProps, prevState){
        if (prevState.language !== undefined && prevState.language !== this.state.language) 
            this.handleLanguageChange(this.state.language);
    }
    render() {
        return (
            <div>
                <Nav 
                    onNavChange={this.handleNavChange}/>
                <RepoDisplay 
                    loading={this.state.loading}
                    repos={this.state.repos}
                    language={this.state.language}
                />
        </div>
        )
        }
    }
    ReactDOM.render(
    <App />,
    document.getElementById('app')
    )
</script>
</body>
</html>
